<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <title>Janken</title>
</head>
<body>
    
    <header>Janken!</header>

    <div class="scoreboard">
        
        
        <div class="badge" id="player-badge">Player</div>
        <span id="player-score">0</span>:<span id="comp-score">0</span>
        <div class="badge" id="comp-badge">Comp</div>
        
    </div>

    <div class="result"><p>Make your move!</p></div>

    <div class="choices">

        
            <img  class="choice" id="rock" src="./pics/rock.jpeg"> 
        

       
            <img  class="choice" id="paper" src="./pics/paper.jpg">
        

        
            <img class="choice" id="scissors" src="./pics/scissors.png">
        

    </div>


    
</body>
<script src="app.js"></script>
</html>
